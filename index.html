<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 shadow-lg my-5 p-5">
          <h2 class="text-center">CRUD System</h2>
          <label for="productName" class="my-2">Product Name:</label>
          <input type="text" class="form-control" id="productName" />
          <label for="productCategory" class="my-4">Product Category:</label>
          <input type="text" class="form-control" id="productCategory" />
          <label for="productPrice" class="my-4">Product Price:</label>
          <input type="text" class="form-control" id="productPrice" />
          <label for="productDescription" class="my-4">Product Description:</label>
          <textarea
            class="form-control"
            id="productDescription"
            cols="30"
            rows="7"
          ></textarea>
          <button onclick="addproduct()" class="btn btn-lg my-3 btn-outline-dark w-100">
            Add
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <input
            type="text"
            id="searchInput"
            onkeyup="search()"
            class="form-control w-100 mx-auto my-3"
            placeholder="Search products..."
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 my-5 shadow-lg">
          <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th>Delete</th>
                  <th>Update</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
