<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="w-50 m-auto shadow-lg my-5 p-5">
        <h2>CRUD System</h2>
        <label for="productName" class="my-2" >ProductName:</label>
        <input type="text"class="form-control"id="productName">
        <label for="ProductCategory" class="my-4" >ProductCategory:</label>
        <input type="text"class="form-control"id="productCategory">
        <label for="productPrice" class="my-4" >ProductPrice:</label>
        <input type="text"class="form-control"id="productPrice">
        <label for="productDescription" class="my-4" >ProductDescription:</label>
        <textarea class="form-control" id="productDescription" cols="30"row="7"></textarea>
        <button  onclick="addproduct()"  class="btn btn-lg my-3 btn-outline-dark">Add</button>
    </div>
    <div class="container">
        
        <input type="text"id="searchInput" onkeyup="search()"  class="form-control w-25 mx-auto my-auto ">
        <div class="w-50 m-auto my-5 shadow-lg">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Categoty</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
    
                </thead>
             
                  <tbody id="tbody">
    
                  </tbody>
                </table>
            
        </div>
    </div>
  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
